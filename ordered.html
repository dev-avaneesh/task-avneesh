<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>  
    <style>
        #myid{
            list-style-type: decimal-leading-zero;
        }
    </style>  
</head>
<body>
    <h1><b><u>Ordered lists</u></b></h1>
    <b>Decimal</b>
    <ol:list-style-type: decimal-leading-zero;>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
 </ol>
 <h4>Decimal with leading zeros</h4>
 <ol id="myid">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
 </ol>
 <h4>Lowercase ascii letters</h4>
 <ol type="a">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>
</body>
</html>
